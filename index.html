<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="board">
      <div id="background">
        <div class="scoreContainer">Score: <span id="score">0</span></div>
      </div>

      <div id="player">
        <img src="./img/pika.gif" alt="player dino" />
      </div>
      <div id="player2">
        <img src="./img/pika2.png" alt="player dino" />
      </div>
      <div id="cactus" class="cactusMovement">
        <img src="./img/cactus.png" alt="player dino" />
      </div>
    </div>
    <div class="menu">
      <button id="buttonPlayStop" class="button"></button>
      <button id="restarGame" class="buttonRestar">Restar game</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
